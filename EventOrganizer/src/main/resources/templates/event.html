<div class="eventContent">
    <div class="eventForm">
        <form th:action="@{/event}" method="post">
            <!-- Rejtett mező az ID-hez -->
            <input type="hidden" th:value="${event.id != null ? event.id : 0}" name="id"/>

            <label for="eventName">Rendezvény neve</label>
            <input th:value="${event.name}" type="text" id="eventName" name="name" required>

            <label for="eventPlace">Rendezvény helyszíne</label>
            <input th:value="${event.address}" type="text" id="eventPlace" name="address" required>

            <label for="customer">Ügyfél</label>
            <input th:value="${event.customer}" type="text" id="customer" name="customer" required>

            <div class="timeDiv">
                <label for="startTime">Rendezvény kezdete</label>
                <input th:value="${event.start}" type="datetime-local" id="startTime" name="start" required>

                <label for="endTime">Rendezvény vége</label>
                <input th:value="${event.till}" type="datetime-local" id="endTime" name="till" required>
            </div>

            <button class="secondary" type="submit">Beküldés</button>
        </form>
    </div>
    <div class="timeTable">
        <div th:if="${event.participants != null}">

        </div>
    </div>
</div>
